<html>
    <head>
        <!--head태그에서는 style을 직접 넣을수있음-->
        <!--p태그 와 #id 선택자 그리고 #class 선택자를 기본선택자로 지정할 수 있다-->
        <style type="text/css">
            p {
                color: orange;

            }
            
            #id-test {
                color: blue;

            }
            .class-test{
                color: red;
            }

        </style>
    </head>
    <body>
        <p>Hello Grab</p>
        <p>Hello Everyone</p>
        <div id="id-test">id가 적용된다</div>
        <div class="class-test">클래스가 적용된다</div>
        <div class="class-test">클래스가 적용된다</div>
    </body>

</html>
