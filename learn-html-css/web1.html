<html>
    <head> <!-- 화면에 보여주는 것 이외 모든 설정 태그 (메타정보, 탭에 보이는 제목 설정 등) -->
        <title>그랩마켓에 오신 걸 환영합니다! </title> <!-- title태그는 웹페이지 제목을 의미함 -->
        <link href="web.css" rel="stylesheet" /> <!-- link태그는 외부 CSS파일을 불러옴, css를 불러올 때는 rel 넣고 stylesheet라고 명시함 -->
        <!-- style태그는 html내부에서 직접 CSS입력을 할 수 있음  -->
        <style> 
            p {
                font-weight: 900;
            }
        </style>
        <!-- script태그는 외부에서 javascript파일을 불러 올 수 있음-->
        <script src="web.js" type="text/javascript"></script> <!-- 명시적으로 javascript을 알려줄 type -->
        <!-- script태그를 직접 출력 -->
        <script>
            console.log('안녕하세요'); // 개발자 도구의 콘솔에서 로그확인가능
        </script>
    </head>
    <body> <!-- 실제화면을 구성하는 태그들 -->
        <p>Hello Inflearn</p>
        <p>Hello Inflearn</p>
        <p>Hello Inflearn</p>
        <p>Hello Inflearn</p>
    </body>
</html>
